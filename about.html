<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="icons/css/all.min.css" type="text/css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <script src="js/scripts.js">
    
        </script>
    
   </head>
<body>
  <div id="navigation">

  </div>

  <div id="about">

  </div>

  <div id="founders">

  </div>
  
<br>
  <br>
  <div id="success">
       
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="images/feedback1.jpg.png" alt="feedback" style="width:40%;">
          </div>
    
          <div class="item">
            <img src="images/feedback2.jpg.png" alt="feedback" style="width:40%;">
          </div>
        
          <div class="item">
            <img src="images/feedback3.jpg.png" alt="feedback" style="width:40%;">
          </div>

          <div class="item">
              <img src="images/feedback4.jpg.png" alt="feedback" style="width:40%;">
            </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
     
      </div>
                

  </div>
  
  <div id="contact">

  </div>

</body>
</html>
