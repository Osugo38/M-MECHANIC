<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="icons/css/all.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js">

    </script>

  </head>

  <body>
    <div class="container">

      <div id="navigation">

      </div>

      <div id="carousel">

      </div>

      <div id="how">

      </div>

      <div id="services">
          <div class="container">
            <h2>Services</h2><br>
            <p>To reach out for mechanic and/or towing services,fill the form below.</p>
            <form id="form1">
              <div class="form-group"><br>
                <label for="service">Choose the kind of service:</label><br>
                <select id="selectservice">
                  <option>Get a mechanic.</option>
                  <option>Breakdown Towing & Recovery services.</option>
                </select>
              </div>
              <div class="row">
                  <div class="form-group col-sm-8 col-sm-offset-2 d-block mx-auto">
                      <label for="location">Enter your location:</label>
                      <input type="text" class="form-control" id="location" placeholder="eg. Near Nakuru town">
                    </div>
              </div>
              <div class="form-group">
                <label for="vehiclebrand">Choose the brand of  your vehicle:</label><br>
                <select id="vehiclebrand">
                  <option>Mercedez Benz.</option>
                  <option>BMW.</option>
                  <option>Subaru.</option>
                  <option>Landrover.</option>
                  <option>Toyota.</option>
                  <option>Nissan.</option>
                </select>
              </div>
              <div class="row">
                  <div class="form-group col-sm-8 col-sm-offset-2 d-block mx-auto">
                      <label for="vehiclemodel">Enter the model:</label>
                      <input type="text" class="form-control" id="vehiclemodel" placeholder="eg. Toyota MarkX">
                    </div>
              </div>
              <button type="submit" class="btn btn-success">Submit</button>
            </form><br><hr>
            <a href="mechanics.html" target="_blank"><span class="btn btn-danger viewmechanics">View mechanics</span></a>
          </div>
      </div>

      <div id="partners">

      </div>

      <div id="contact">

      </div>

    </div>
  </body>

</html>
